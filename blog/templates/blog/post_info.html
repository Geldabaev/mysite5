{% extends 'blog/base.html' %}
{% block content %}
    <div class="post">
        {% if post.photo %}
            <p><img src="{{ post.photo.url }}" width="500" height="500"></p>
        {% endif %}
        <div class="date">
            {{post.publish_date}}
        </div>
        {% if user.is_authenticated %}
            <a href="{% url 'post_edit' pk=post.pk %}">Редактировать пост</a>
        {% endif %}
        <h1>{{post.title}}</h1>
        <p>{{post.text|linebreaksbr}}</p>
    </div>
{% endblock %}
